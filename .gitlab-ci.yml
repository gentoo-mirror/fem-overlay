image: registry.gitlab.fem-net.de/gentoo/fem-overlay-ci-image:master

stages:
  - repoman
  - overlint
  - pkgcheck
  - manifest

variables:
  DISTDIR: ./tmp_distdir

repoman_all:
  stage: repoman
  script:
    - repoman full -x -j4
  needs: []
  except: [merge_requests]

repoman_commits:
  stage: repoman
  script:
    - git fetch
    - ./tools/repoman_changed_files.sh
  needs: []
  only: [merge_requests]

overlint:
  stage: overlint
  script:
    - overlint-cli .
  needs: []
  rules:
    - if: "$CI_COMMIT_BRANCH == 'master'"

pkgcheck_all:
  stage: pkgcheck
  script:
    - pkgcheck scan
  needs: []
  except: [merge_requests]

pkgcheck_commits:
  stage: pkgcheck
  script:
    - git fetch
    - pkgcheck scan --commits origin/master..HEAD
  needs: []
  only: [merge_requests]


.manifest:
  stage: manifest
  before_script:
    - git fetch
  script:
    - ./tools/manifest_packages.sh

  needs: []

  cache:
    - key: manifest
      paths:
        - "${DISTDIR}"

manifest_all:
  extends: .manifest
  variables:
    MANIFEST_ONLY_DIFF: "false"

  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'

manifest_commits:
  extends: .manifest
  variables:
    MANIFEST_ONLY_DIFF: "true"

  only: [merge_requests]
